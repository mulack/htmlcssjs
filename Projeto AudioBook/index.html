<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container_aplicativo">
        <img src="./images/dom-casmurro.jpeg" alt="Capa do album">

        <div id="informacoes_faixa">
            <p id="capitulo">Capitulo 1</p>
            <p id="nome_autor">Machado de Assis</p>
        </div>

        <audio id="audio_capitulo" src="./books/dom-casmurro/1.mp3"></audio>

        <div id="container_botoes">
            <buton id="anterior" class="bi bi-skip-backward-fill"></buton>
            <buton id="play_pause" class="bi bi-play-circle-fill"></buton>
            <buton id="proximo" class="bi bi-skip-forward-fill"></buton></buton>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
